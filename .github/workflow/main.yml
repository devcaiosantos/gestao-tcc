name: Deploy to Server

on:
  workflow_dispatch:  # Permite iniciar o workflow manualmente

jobs:
  # Job para build do backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t gestao-tcc-backend .

  # Job para deploy do backend
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-backend  # Aguarda o build do backend
    steps:
      - name: Deploy backend to server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker stop gestao-tcc-backend || true
            docker rm gestao-tcc-backend || true
            docker pull gestao-tcc-backend
            docker run -d --name gestao-tcc-backend -p 5000:5000 gestao-tcc-backend

  # Job para build do frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t gestao-tcc-frontend .

  # Job para deploy do frontend
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend  # Aguarda o build do frontend
    steps:
      - name: Deploy frontend to server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker stop gestao-tcc-frontend || true
            docker rm gestao-tcc-frontend || true
            docker pull gestao-tcc-frontend
            docker run -d --name gestao-tcc-frontend -p 3000:3000 gestao-tcc-frontend
